<!DOCTYPE html>
<html>
    <head>
        <title>Автообновление страницы</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script src="./js/jquery.js"></script>
		<script src="./js/bootstrap.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
    <body>
        <div id="time">
            <section>
                <input type="number" value="0" min="0" id="minutes" step="1" pattern="\d+" /> Минуты
			</section>
            <section>
                <input type="number" value="15" min="0" id="seconds" step="1" pattern="\d+" /> Секунды
			</section>
            <section>
                <button type="button" class="btn btn-success" id="start">Старт</button>
                <button type="button" class="btn btn-danger" id="stop">Стоп</button>
                <span class="label"></span>
			</section>
		</div>
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
